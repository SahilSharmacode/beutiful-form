<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beutiful Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="form">
        <h1>Register</h1>
        <p class="subtitle space">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>

        <!-- Name Section -->
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>First Name</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="e.g. Sahil"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Last Name</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="e.g. Sharma"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!-- Email Address Section -->
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Email Address</th>
                        </tr>
                        <tr>
                            <td><input type="email" placeholder="e.g. sahil@your-domain.com" size="50"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!-- Phone number and website section -->
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Phone Number</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="e.g. +0 000 000 000"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Website</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="e.g. https://google.com"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!-- Password section -->
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Password</th>
                        </tr>
                        <tr>
                            <td><input type="password" placeholder="Your Password"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Re-type Password</th>
                        </tr>
                        <tr>
                            <td><input type="password" placeholder="Your Password"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!-- Submit button section -->
        <input type="checkbox">
        <p class="message">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our
            <a href="#">Privacy Policy</a>.</p>

        <input type="button" value="Register" style="margin-top: 20px;">


    </div>

    <!-- some space for ground -->
    <div style="background-color: white; height: 100px;"> 

    </div>



</body>

</html>
